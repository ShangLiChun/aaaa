<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../js/jquery-ui.css">
    <script type="text/javascript" src="../js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.js"></script>
    <style>
        #box{
            width: 600px;
            margin:0 auto;
        }
        #box1{
            width: 600px;
            margin: 0 auto;
        }
        #box1 h2{
            width: 100%;
            height: 40px;
            line-height: 40px;
            padding-left: 20px;
            margin: 0;
            background-color: #F6F6F6;
            border: 1px solid gray;
            border-radius: 6px;
        }
        #box1 p{
            height: 50px;
            line-height: 50px;
            padding-left: 20px;
            /*display: none;*/
            margin: 0;
        }
    </style>
</head>
<body>
       <div id="box">
           <h2>Hello</h2>
           <div>
               <p>hello!</p>
           </div>
           <h2>Friends</h2>
           <div>
               <p>friend</p>
           </div>
           <h2>Foo</h2>
           <div>
               <p>foo</p>
           </div>
       </div>

       <div id="box1">
           <h2>Hello</h2>

               <p>hello!</p>

           <h2>Friends</h2>

               <p>friend</p>

           <h2>Foo</h2>

               <p>foo</p>

       </div>

<script>
    $("#box").accordion({collapsible:true})


    $("#box1>h2").on('click',function(){
        $(this).css("background-color","blue")
                .siblings().css("background-color","#F6F6F6")
                .next("p").show()
                .siblings("p").hide()
    })
</script>
</body>
</html>
