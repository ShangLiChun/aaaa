<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
       .oblock{
       	width: 600px;
       	height: 400px;
       	border: 1px solid red;
       }
       .dcell{
       	display: inline-block;
       	line-height: 60px;
       	height: 60px
       }
       
       input{
       	width: 20px;
       }
       img{
       	width: 100px;
       	height: 100px;
       }
	</style>
	<script type="text/javascript" src="jquery-1.12.3.min.js"></script>
</head>
<body>
	<h2>2016年欧洲杯部分参赛国的国旗</h2>
	<form action="#">
		<div class="oblock">
			<div class="dtable">
				<div class="drow">
					<span class="dcell">
						<img src="images/Czech.jpg" alt="">
						<lable for="Czech">国旗1</lable>
						<input type="text">
					</span>
					<span class="dcell">
						<img src="" alt="">
						<lable for="">国旗2</lable>
						<input type="text">
					</span>
					<span class="dcell">
						<img src="" alt="">
						<lable for="">国旗3</lable>
						<input type="text">
					</span>
				</div>
				<div class="drow">
					<span class="dcell">
						<img src="" alt="">
						<lable for="">国旗4</lable>
						<input type="text">
					</span>
					<span class="dcell">
						<img src="" alt="">
						<lable for="">国旗5</lable>
						<input type="text">
					</span>
					<span class="dcell">
						<img src="" alt="">
						<lable for="">国旗6</lable>
						<input type="text">
					</span>
				</div>
			</div>
		</div>
	</form>

	<script type="text/javascript">
	    $(function(){
	    	 $("lable:contains('国')").css("color","red");
	    	 $("lable:eq(0)").css("color","blue");
	    	 jQuery("lable:eq(2)").css("color","green")
	    })
       
	</script>
</body>
</html>
